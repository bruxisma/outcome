name: Pull Request
on:
  pull_request:
    types: [opened, edited, synchronize]
    paths-ignore:
      - LICENSE.md
      - .gitignore
      - Justfile
jobs:
  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
          toolchain: stable
          override: true
          profile: minimal
      - name: Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
  lint:
    name: Lint Source
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - name: Default
            args: ''
          - name: No Standard
            args: --no-default-features
          - name: All Features
            args: --all-features
          - name: Report
            args: --features report
          - name: Unstable
            args: --features unstable
          - name: Nightly
            args: --features nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: clippy
          toolchain: stable
          override: true
          profile: minimal
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{github.token}}
          args: ${{matrix.features.args}} -- -D warnings
          name: Lint (${{matrix.features.name}})
  test:
    name: Test Suite
    runs-on: ${{matrix.os}}-latest
    needs: [lint, format]
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        # One day we'll be able to just use `--profile`, but until then we need
        # to do this workaround to simplify the build steps
        profile:
          - name: release
            args: --release
          - name: dev
            args: ''
        os: [ubuntu, windows, macos]
    env:
      SCCACHE_CACHE_SIZE: '5G'
      SCCACHE_DIR: $HOME/.cache/sccache
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Authenticate GitHub CLI
        run: echo ${{github.token}} | gh auth login --with-token
      - name: Retrieve Shared Compilation Cache ID
        id: sccache
        run: bash -c .github/scripts/retrieve-id mozilla/sccache
      - name: Retrieve Cargo Hack Cache ID
        id: cargo-hack
        run: bash -c .github/scripts/retrieve-id taiki-e/cargo-hack
      - name: Restore Shared Compilation Cache Tool
        uses: actions/cache@v2
        id: restore-sccache
        with:
          restore-keys: ${{runner.os}}-sccache-
          key: ${{runner.os}}-sccache-${{steps.sccache.outputs.id}}
          path: ~/.cache/downloads
      - name: Setup Shared Compilation Cache
        working-directory: ${{github.workspace}}
        run: bash -c .github/scripts/setup-sccache
        env:
          ACTIONS_CACHE_HIT: ${{steps.restore-sccache.outputs.cache-hit == 'true'}}
      - name: Setup Cargo Hack Cache
        working-directory: ${{github.workspace}}
        run: bash -c .github/scripts/setup-cargo-hack
        env:
          ACTIONS_CACHE_HIT: false #${{steps.restore-sccache.outputs.cache-hit == 'true'}}
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          override: true
          profile: minimal
      # NOTE: This might break on macOS. There is the rust-cache repo which
      # sets CARGO_INCREMENTAL=0 Additionally for grcov info, we need to set
      # CARGO_INCREMENTAL=0 for nightly anyhow. Might be worth using.
      - name: Restore Cargo Cache
        uses: actions/cache@v2
        with:
          restore-keys: ${{runner.os}}-cargo-
          key: ${{runner.os}}-cargo-${{hashFiles('**/Cargo.lock')}}
          path: |
            ${{github.workspace}}/target
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git
      - name: Restore sccache build artifacts
        uses: actions/cache@v2
        with:
          restore-keys: ${{runner.os}}-${{matrix.toolchain}}-${{matrix.profile.name}}-
          key: ${{runner.os}}-${{matrix.toolchain}}-${{matrix.profile.name}}-${{hashFiles('**/Cargo.lock')}}
          path: ${{env.SCCACHE_DIR}}
      - name: Run Tests (${{matrix.profile.name}})
        uses: actions-rs/cargo@v1
        with:
          command: hack
          args: test ${{matrix.profile.args}} --locked --each-feature
        env:
          RUSTC_WRAPPER: sccache
