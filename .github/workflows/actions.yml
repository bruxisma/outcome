name: Lint Actions
on:
  pull_request:
    paths: [.github/**.yml]
    types: [synchronize, edited, opened]
  push:
    paths: [.github/**.yml]
jobs:
  skip:
    name: Check Duplicate Actions
    #continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip-check.outputs.should_skip }}
    steps:
      - name: Skip Duplicate Actions (Lint Actions)
        uses: fkirc/skip-duplicate-actions@12aca0a884f6137d619d6a8a09fcc3406ced5281 # v5
        id: skip-check
  actions:
    name: Action Workflows
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@7485c2136bd093d2317a854c72910eebaee35238 # v1
  yaml:
    name: YAML
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Review Dog - yamllint
        uses: reviewdog/action-yamllint@49fe172669b506f0c688207a67b4cf93fee52699 # v1
        with:
          yamllint_flags: >-
            --config-file ${{github.workspace}}/.github/settings/yamllint.yml
            ${{github.workspace}}
