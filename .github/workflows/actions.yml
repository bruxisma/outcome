name: Lint Actions
on:
  pull_request:
    paths: [.github/**.yml]
    types: [synchronize, edited, opened]
  push:
    paths: [.github/**.yml]
jobs:
  skip:
    name: Check Duplicate Actions
    #continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip-check.outputs.should_skip }}
    steps:
      - name: Skip Duplicate Actions (Lint Actions)
        uses: fkirc/skip-duplicate-actions@f75f66ce1886f00957d99748a42c724f4330bdcf # v5
        id: skip-check
  actions:
    name: Action Workflows
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@d99f1ceaf59e7db022a790dc308ccccb68dda71a # v1
  yaml:
    name: YAML
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Review Dog - yamllint
        uses: reviewdog/action-yamllint@c23c5d4cd45b5cc16fa3e6e34073068b228cabeb # v1
        with:
          yamllint_flags: >-
            --config-file ${{github.workspace}}/.github/settings/yamllint.yml
            ${{github.workspace}}
