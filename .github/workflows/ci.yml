name: Continuous Integration
on: [push, pull_request]
jobs:
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: clippy
          toolchain: stable
          override: true
          profile: minimal
      # Unfortunate that we can't use all three in a matrix. Would be faster
      - name: Lint (All Features)
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{github.token}}
          args: --all-features
          name: all
      - name: Lint (No Standard)
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{github.token}}
          args: --no-default-features
          name: no-std
      - name: Lint (Report)
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{github.token}}
          args: --feature report
          name: report
  test:
    name: Test Suite
    runs-on: ${{matrix.os}}-latest
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        profile: [release, dev]
        os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          override: true
          profile: minimal
#      - name: Restore Cargo Cache
