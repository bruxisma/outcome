name: Continuous Integration
on:
  pull_request:
    paths-ignore: [Justfile, '*.md']
  push:
    paths-ignore: [Justfile, '*.md']
jobs:
  format:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
          toolchain: stable
          override: true
          profile: minimal
      - name: Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - name: Default
            args: ''
          - name: No Standard
            args: --no-default-features
          - name: All Features
            args: --all-features
          - name: Report
            args: --features report
          - name: Unstable
            args: --features unstable
          - name: Nightly
            args: --features nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: clippy
          toolchain: stable
          override: true
          profile: minimal
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{github.token}}
          args: ${{matrix.features.args}} -- -D warnings
          name: Lint (${{matrix.features.name}})
  test:
    name: Test Suite
    runs-on: ${{matrix.os}}-latest
    needs: [lint, format]
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
        profile: [release, dev]
        os: [ubuntu, windows, macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{matrix.toolchain}}
          override: true
          profile: minimal
#      - name: Restore Cargo Cache
#        uses: actions/cache@v2
#        with:
#          path: |
#            ${{github.workspace}}/target/
#            ~/.cargo/bin/
#            ~/.cargo/registry/index/
#            ~/.cargo/registry/cache/
#            ~/.cargo/git/db/
#          key: ${{runner.os}}-cargo-${{hashFiles('**/Cargo.lock')}}
      - name: Install Cargo Hack
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-hack
          version: latest
      # profile is not available on all versions of cargo, so we cannot use
      # `--profile` in the build matrix
      - name: Run Tests (release)
        if: matrix.profile == 'release'
        uses: actions-rs/cargo@v1
        with:
          command: hack
          args: test --release --locked --each-feature
      - name: Run Tests (dev)
        if: matrix.profile != 'release'
        uses: actions-rs/cargo@v1
        with:
          command: hack
          args: test --locked --each-feature
