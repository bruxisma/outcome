name: Spellcheck
on:
  pull_request:
    types: [synchronize, edited, opened]
jobs:
  skip:
    name: Check Duplicate Actions
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{steps.skip-check.outputs.should_skip}}
    steps:
      - name: Skip Duplicate Actions (Spellcheck)
        uses: fkirc/skip-duplicate-actions@f75dd6564bb646f95277dc8c3b80612e46a4a1ea # renovate: tag=v3
        id: skip-check
  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    needs: skip
    if: needs.skip.outputs.should-skip != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Checking Spelling
        uses: crate-ci/typos@f8073dcfa028f88fc0f67b209523a5ab07ab7b51 # tag=v1.9.0
        with:
          config: ${{github.workspace}}/.github/settings/typos.yml
